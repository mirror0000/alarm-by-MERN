<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<!--Div for the React components -->
	<div class="verticalCenter" id="app"></div>
	<!--Modal for the Alarm input by the end user -->
	<div class="modal fade" id="setAlarm" role="alarm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Set an Alarm</h4>
			</div>
			<div class="modal-body">
				<form action="/setAlarm" method="post" id="alarmForm">
					<input type="text" name="time">
					<input id="alarmSubmit" type="submit" value="Set Alarm">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
